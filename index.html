
<!DOCTYPE html>

    <style>
        body {
            background-color: #020617; /* Slate-950 as a base midnight navy */

            overflow-x: hidden;

        .font-elegant { font-family: 'Cormorant Garamond', serif; }

        @keyframes slow-breath {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }

        .animate-breath {
            animation: slow-breath 8s ease-in-out infinite;
        }
